  <body>

    </div>

            <strong>Snow Cat</strong>

      </span>

        <div>

        </div>

            <a href="https://placebear.com/">Bear Pictures</a>
        </div>
      </span>
      <span>
        <div>
            <img src="https://placeholder.com/100/100" alt="Picture of a dark page with 100x100 inside">
        </div>
        <div>
            <strong>Nuthin'</strong>
        </div>
        <div>
            <p>This is boring...</p>
        </div>

            <a href="https://placeholder.com/">blank pictures</a>
